<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- 배경 (반투명 오버레이) -->
    <rect x="0" y="0" width="800" height="600" fill="#000000" fill-opacity="0.7"/>
    
    <!-- 게임 오버 텍스트 -->
    <text x="400" y="200" text-anchor="middle" fill="#FF0000" font-size="64" font-weight="bold">GAME OVER</text>
    
    <!-- 점수 표시 -->
    <g transform="translate(400,300)">
        <text x="0" y="0" text-anchor="middle" fill="white" font-size="32">최종 점수</text>
        <text x="0" y="50" text-anchor="middle" fill="white" font-size="48">12,345</text>
    </g>
    
    <!-- 스테이지 정보 -->
    <text x="400" y="400" text-anchor="middle" fill="white" font-size="24">도달 스테이지: 3</text>
    
    <!-- 버튼 영역 -->
    <g transform="translate(250,450)">
        <!-- 재시작 버튼 -->
        <rect x="0" y="0" width="140" height="50" rx="25" fill="#4CAF50"/>
        <text x="70" y="32" text-anchor="middle" fill="white" font-size="20">재시작</text>
        
        <!-- 메인 메뉴 버튼 -->
        <rect x="160" y="0" width="140" height="50" rx="25" fill="#2196F3"/>
        <text x="230" y="32" text-anchor="middle" fill="white" font-size="20">메인 메뉴</text>
    </g>
</svg> 